<!DOCTYPE html>
<html>
<head>
	<title>Miss Dunja registracija</title>
</head>
<body>
<h1>Hvala na poverenju!</h1>
<form>
	<div>
		<label for="ime">Ime i prezime:</label>
		<input id="ime" type="text" name="ime i prezime" minlength="5" maxlength="35" placeholder="Ime i prezime" required>
	</div>
	<div>
		<label for="email">Email:</label>
		<input id="email" type="Email" name="email" placeholder="adresa@nekimail.com" required="">
	</div>
	<div>
		<label for="broj">Broj telefona:</label>
		<input id="broj" type="text" name="brojtel" minlength="6" maxlength="15" placeholder="telefon" required>
	</div>
	<div>
		Molimo vas ocenite našu uslugu od 1(loše) do 5(odlično):
		<label for="1">1</label>
			<input id="1" type="radio" name="ocena" required>
		<label for="2">2</label>
			<input id="2" type="radio" name="ocena" required>
		<label for="3">3</label>
			<input id="3" type="radio" name="ocena" required>
		<label for="4">4</label>
			<input id="4" type="radio" name="ocena" required>
		<label for="5">5</label>
			<input id="5" type="radio" name="ocena" required>
	</div>
	<h5>
		Ako imate neki komentar, pitanje ili sugestiju molimo vas da je ostavite ovde:
	</h5>
	<textarea name="komentar" rows="10" cols="50">
		Ovde ostavite komentar:
	</textarea>
	<div>
		<button>Završi Registraciju!</button>
	</div>
</form>
</body>
</html>
