<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap basics</title>
	<!-- <link rel="stylesheet" type="text/css" href="bootstrap.css"> -->

	<!-- Latest compiled and minified CSS -->

</head>
<body>

<h1>BootStrap basics</h1>

<button class="btn btn-success btn-lg">click me</button>

<a href="http://www.getbootstrap.com" class="btn btn-info btn-sm">BOOTSRAP!</a>

<button class="btn btn-danger">click me</button>

<div class="container">

	<div style="background-color: rgb(190,180,170);" class="jumbotron">
	  <h1>Ovo je JUMBOTRON</h1>
	  <p>...naaaaaaaniiiiiiiiiiiii nande tooooooo</p>
	  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
	</div>	
	<div>
		<button class="btn btn-success btn-lg">click me</button>

		<a href="http://www.getbootstrap.com" class="btn btn-info btn-sm">BOOTSRAP!</a>

		<button class="btn btn-danger">click me</button>
	</div>
	<form>

	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div>

	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>

	  <div class="form-check">
	    <input type="checkbox" class="form-check-input" id="exampleCheck1">
	    <label class="form-check-label" for="exampleCheck1">Check me out</label>
	  </div>

	  <button type="submit" class="btn btn-primary">Submit</button>
	  
	</form>

</div>
